vault:
  url: "https://example.com:8200"
  insecure: true
  timeout: 5m
  auth:
    approle:
      role: "test-approle"
      secret: "test-approle-secret"
      path: "test-approle-path"
    aws:
      role: "test-aws-role"
      region: "test-region"
      ec2nonce: "test-nonce"
      ec2signaturetype: "rsa2048"
      path: "test-aws-path"
    azure:
      role: "test-azure-role"
      resource: "test-resource"
      path: "test-azure-path"
    gcp:
      role: "test-gcp-role"
      serviceAccountEmail: "test@example.com"
      path: "test-gcp-path"
    kubernetes:
      role: "test-kubernetes-role"
      path: "test-kubernetes-path"
      jwtPath: "./jwt"
    ldap:
      username: "test-ldap-user"
      password: "test-ldap-pass"
      path: "test-ldap-path"
    token: "test-token"
    userpass:
      username: "test-user"
      password: "test-pass"
      path: "test-userpass-path"
snapshots:
  frequency: "2h"
  retain: 10
  timeout: "120s"
  namePrefix: "test-"
  nameSuffix: ".test"
  timestampFormat: "2006-01-02"
uploaders:
  aws:
    region: test-region
    bucket: test-bucket
    keyPrefix: test-prefix
    endpoint: test-endpoint
    useServerSideEncryption: true
    forcePathStyle: true
    credentials:
      key: test-key
      secret: test-secret
  azure:
    accountName: test-account
    accountKey: test-key
    container: test-container
    cloudDomain: blob.core.chinacloudapi.cn
  google:
    bucket: test-bucket
  local:
    path: .
