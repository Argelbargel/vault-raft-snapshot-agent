vault:
  url: "https://example.com:8200"
  insecure: true
  timeout: 5m
  auth:
    kubernetes:
      role: "test-role"
      path: "test-auth"
      jwtPath: "./jwt"
snapshots:
  frequency: "2h"
  retain: 10
  timeout: "120s"
  namePrefix: "test-"
  nameSuffix: ".test"
  timestampFormat: "2006-01-02"
uploaders:
  aws:
    region: test-region
    bucket: test-bucket
    keyPrefix: test-prefix
    endpoint: test-endpoint
    useServerSideEncryption: true
    forcePathStyle: true
    credentials:
      key: test-key
      secret: test-secret
  azure:
    accountName: test-account
    accountKey: test-key
    container: test-container
  google:
    bucket: test-bucket
  local:
    path: .
